name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          shared-key: 'tauri-build'
          cache-on-failure: true
          save-if: true

      - name: Install dependencies
        run: npm ci

      - name: Decode signing key
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY_BASE64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          # Decode base64 key and write to file
          echo "$TAURI_SIGNING_PRIVATE_KEY_BASE64" | base64 -d > "$RUNNER_TEMP/tauri.key"
          echo "Signing key written to file"
          echo "File size: $(wc -c < "$RUNNER_TEMP/tauri.key") bytes"
          echo "File content preview:"
          head -n1 "$RUNNER_TEMP/tauri.key"

          # Convert to Windows path for Tauri
          WIN_PATH=$(cygpath -w "$RUNNER_TEMP/tauri.key")
          echo "TAURI_KEY_PATH=$WIN_PATH" >> $GITHUB_ENV

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_KEY_PATH }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BallCam Agent ${{ github.ref_name }}'
          releaseBody: |
            Download the installer for your platform:
            - **Windows**: `.msi` or `.exe` (NSIS installer)

            The app will auto-update when new versions are available.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
