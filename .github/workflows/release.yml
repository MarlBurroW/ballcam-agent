name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          shared-key: 'tauri-build'
          cache-on-failure: true
          save-if: true

      - name: Install dependencies
        run: npm ci

      - name: Setup signing key
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY_BASE64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          # Decode base64 key and write to file
          echo "$TAURI_SIGNING_PRIVATE_KEY_BASE64" | base64 -d > "$RUNNER_TEMP/signing-key.key"
          echo "Signing key written to $RUNNER_TEMP/signing-key.key"
          echo "Key file size: $(wc -c < "$RUNNER_TEMP/signing-key.key") bytes"

      - name: Build Tauri app
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ runner.temp }}/signing-key.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: |
          npm run tauri build -- --verbose

          echo "=== Listing bundle directory ==="
          ls -la src-tauri/target/release/bundle/nsis/ || true
          ls -la src-tauri/target/release/bundle/msi/ || true

      - name: Create Release and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ runner.temp }}/signing-key.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BallCam Agent ${{ github.ref_name }}'
          releaseBody: |
            Download the installer for your platform:
            - **Windows**: `.msi` or `.exe` (NSIS installer)

            The app will auto-update when new versions are available.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          tauriScript: echo "skip"
